<html lang="en">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f8fa;
            margin: 0;
            padding: 0;

        .welcome-container {
            max-width: 600px;
            margin: 100px auto;
            background: #fff;

        .welcome-container h1 {

        }

    <div class="welcome-container">
